<!DOCTYPE html>
<html lang="en" :th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!--  Custom CSS -->
    <link href="./static/css/main.css" rel="stylesheet" th:href="@{../css/main.css}">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Belajar Spring Thymleaf</h3>
        </div>

        <ul class="list-unstyled components">
            <p>Dashboard</p>
            <li class="active">
                <a th:href="@{/student}" >Student</a>
            </li>
            <li>
                <a href="#">Dosen</a>
            </li>
            <li>
                <a href="#">Jurusan</a>
            </li>
        </ul>

        <ul class="list-unstyled CTAs">
            <li>
                <a href="#">Sign Out</a>
            </li>

        </ul>
    </nav>

    <!-- Page Content Holder -->
         <div id="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <button type="button" id="sidebarCollapse" class="navbar-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-align-justify"></i>
                        </button>
                    </div>
                    <div class="col col-md-11">
                        <h2>Student Data</h2>
                    </div>
            </div>


        <div class="line"></div>

                <div class="col-md-4"></div>
                <div th:if="${param.failed}" class="alert alert-warning col-md-4" role="alert">
                    <strong>NOTIFIKASI : </strong> Gagal simpan data
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:if="${param.success}" class="alert alert-success col-md-4" role="alert">
                    <strong>NOTIFIKASI : </strong> Berhasil simpan data
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:if="${param.dfailed}" class="alert alert-danger" role="alert">
                    <strong>Failed to delete data. </strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:if="${param.dsuccess}" class="alert alert-success" role="alert">
                    <strong> Successfully Deleted. </strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

        <table class="table table-sm">


            <div class="row mb-3">
                <div class="col col-md-9">
                    <button class="btn btn-primary" onclick="window.location.href='/student/create';"><span
                            class="fa fa-plus"></span>Add Data
                    </button>
                </div>
                <div class="col col-lg-3">
                    <div class="input-group" id="adv-search">
                        <form th:id="form-search" th:action="@{/student}"
                              th:method="get">
                            <input class="form-control" type="text" id="search" name="search"
                                   th:value="${param.search}"
                                   placeholder="Search..">
                        </form>
                    </div>
                </div>
            </div>

            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col"><i class="fa fa-cogs"></i> </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="data : ${dataSets}">
                <td th:text="${data.student_id}"></td>
                <td th:text="${data.name}"></td>
                <td th:text="${data.address}">></td>
                <td align="center">
                    <a th:href="${'student/update/' + data.student_id}" class="btn btn-primary"><i class="fa fa-user-edit"></i></a>
                    <a href="#" class="delete-modal btn btn-danger"
                       th:data-value="${data.student_id}"
                       data-backdrop="false"
                       data-toggle="modal"
                       data-target="#myModal"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>

        <!--Modal delete-->

        <div id="myModal" class="modal fade">
            <div class="modal-dialog modal-confirm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-danger">Warning</h4>
                    </div>
                    <div class="modal-body">
                        <p>This data will be deleted permanently</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <form th:action="@{/student/delete}" th:method="delete">
                            <input type="hidden" th:id="student_id" th:name="student_id">
                            <button type="submit" class="btn btn-danger" name="task_del">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script type="text/javascript">
    //Script Fade dashboard
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
            $(this).toggleClass('active');
        });
    });

    //Script Modal delete
    $(document).ready(function (e) {
        $(document).on("click", ".delete-modal", function (e) {
            var id = $(this).attr('data-value');
            $('input[name="student_id"]').val(id);
        });
    });

    //Script Add Data


</script>

</body>

</html>
