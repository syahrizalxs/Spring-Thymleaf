<!DOCTYPE html>
<html lang="en" :th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!--  Custom CSS -->
    <link href="./static/css/main.css" rel="stylesheet" th:href="@{../css/main.css}">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Belajar Spring Thymleaf</h3>
        </div>

        <ul class="list-unstyled components">
            <p>Dashboard</p>
            <li class="active">
                <a th:href="@{/student}" >Student</a>
            </li>
            <li>
                <a href="#">Dosen</a>
            </li>
            <li>
                <a href="#">Jurusan</a>
            </li>
        </ul>

        <ul class="list-unstyled CTAs">
            <li>
                <a href="#">Sign Out</a>
            </li>

        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>
                </div>
                <div class="col col-md-11">
                    <h2>Add Student Entry</h2>
                </div>
            </div>

            <div class="line"></div>

            <div class="row">
                <div class="col col-sm-6 ml-5">
                    <form  th:object="${dataSets}" th:action="@{/student/update}" th:method="put">
                        <div class="form-group">
                            <label>Name </label>
                            <input type="text" class="form-control" th:id="name" th:name="name"  th:field="*{dataname}" placeholder="Enter name.." required />
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" th:id="address" th:name="address"  th:field="*{address}" placeholder="Enter Address" required />
                        </div>
                        <div class="form-group">
                            <label >Jurusan ID </label>
                            <input type="text" class="form-control" th:id="jurusan_id" th:name="jurusan_id" th:field="*{jurusan_id}" placeholder="Enter Jurusan ID.."required />
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>





<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

<script type="text/javascript">
    //Script Fade dashboard
    $(document).ready(function (e) {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
            $(this).toggleClass('active');
        });
    });
</script>

</body>

</html>
